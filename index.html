 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn heading">Image Recognition</h3>

      <br><br>

      <p style="font-size: 22px; color: rgba(255, 255, 255, 0.733); font-weight: bold;" >Model is trained to identify the following objects: </p>
      <br>
      <br>
      <b class="items">
        <br>
        Box
        <br>
        <div class="line "></div>
       <br>
        pen
        <br>
        <div class="line"></div>
        <br>
        Mouse
        <br>
        <div class="line"></div>
        <br>
        Headphones
        <div class="line"></div>
      </b>
    
      <br>
      <br>

      <label style="color: white;">Webcam View - </label>
      <br>
      <br>
      <div id="camera">
      </div>
      <br><br>
      <button onclick="takeimage()" class="btn btn-info">Take Image</button>
      <br><br>
      <p style="color: white;">Captured Image:</p>
      <br>
      
      <div id="result"></div>
      <br><br>

      <br><br>
      <button onclick="check()" class="btn btn-danger">Check Item recognized</button>
      <br><br>

      <p style="font-size: 22px; color: white;">Object :  </p>
      <p style="font-size: 22px; color: white;">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
